<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Insert title here</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<base href="http://demos.telerik.com/kendo-ui/bar-charts/index">
<style>
html {
	font-size: 14px;
	font-family: Arial, Helvetica, sans-serif;
}
</style>
<base href="http://demos.telerik.com/kendo-ui/bar-charts/plotbands">
<style>
html {
	font-size: 14px;
	font-family: Arial, Helvetica, sans-serif;
}
label.top_info{
	margin-top: 50px;
	margin-left: 50px;
}

div.top_info {
	background-color: #EAEAEA;
	border: 1px solid;
	float: left;
	width: 12%;
	height: 80px;
	margin-top: 50px;
	margin-left: 50px;
}
</style>
<link rel="stylesheet"
	href="//kendo.cdn.telerik.com/2016.3.1028/styles/kendo.common-material.min.css" />
<link rel="stylesheet"
	href="//kendo.cdn.telerik.com/2016.3.1028/styles/kendo.material.min.css" />
<link rel="stylesheet"
	href="//kendo.cdn.telerik.com/2016.3.1028/styles/kendo.material.mobile.min.css" />

<script src="//kendo.cdn.telerik.com/2016.3.1028/js/jquery.min.js"></script>
<script src="//kendo.cdn.telerik.com/2016.3.1028/js/kendo.all.min.js"></script>

<script type="text/javascript">
	function init() {

		//console.log("start!!!");
		var top = $("#top");
		for ( var info in attr) {
			var label = $('<label class="top_info" style="float: left">' + attr[info]
					+ '</label>');
			var div = $('<div class="top_info">' + '</div>');
			div.attr("info", info);
			top.append(label);
			top.append(div);
		}
		//console.log("end!!!");
	}
	var attr = [ "지하철 수", "버스 정류장 수 ", "대학교 현황" ];
</script>
</head>
<body onload="init()">
	<div class="title"
		style="border: 2px solid; float: left; width: 100%; height: 80px; postion: fixed; margin-top: 20px;">
		<h1>지역정보 구성</h1>
	</div>
	<div id="top"></div>

</body>
</html>
